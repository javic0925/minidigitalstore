<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Javi | Remixes, Mixes & Sample sample-packs</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script> <!-- For Markdown rendering -->
</head>
<body>

  <header>
    <div id="nav">
      <img class="Logo" src="https://djjavi.app/root/uploads/2021/04/JaviLo.png" alt="DJ Javi Logo">
      <ul>
        <li>Remixes</li>
        <li>Mixes</li>
        <li>Sample Packs</li>
      </ul>
      <button id="loginButton">Log In</button> <!-- Button to open the login modal -->
    </div>
    <h1>DJ Product Store</h1>
  </header>

  <main>
    <!-- New Post Form (Only visible when logged in) -->
    <section id="new-post" style="display:none;">
      <h2>Create a New Product Post</h2>
      <form id="blogForm">
        <input type="text" id="title" placeholder="Product Title" required>
        <textarea id="content" placeholder="Write your product description in Markdown..." required></textarea>
        
        <!-- Input field for image URL -->
        <input type="url" id="imageUrl" placeholder="Image URL for product" required>
        
        <select id="category" required>
          <option value="Sample Packs">Sample Packs</option>
          <option value="Mixes">Mixes</option>
          <option value="Remixes">Remixes</option>
        </select>
        <button type="submit">Post</button>
      </form>
      <button id="logout">Log Out</button>
    </section>

    <!-- Sections for each category -->
    <section id="sample-packs-section">
      <h2>Sample Packs</h2>
      <div id="sample-packs"></div>
    </section>

    <section id="mixes-section">
      <h2>Mixes</h2>
      <div id="mixes"></div>
    </section>

    <section id="remixes-section">
      <h2>Remixes</h2>
      <div id="remixes"></div>
    </section>

    <!-- Modal for Log In -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Log In</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>

    <!-- Firebase JS script -->
    <script type="module" src="../js/index.js"></script>

  </main>
</body>
</html>
