<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Product Store</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script> <!-- For Markdown rendering -->
</head>
<body>

  <header>
    <h1>DJ Product Store</h1>
  </header>

  <main>
    <!-- Login/Signup Forms -->
    <section id="auth-section">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>

      <h2>Log In</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </section>

    <!-- New Post Form (Only visible when logged in) -->
    <section id="new-post" style="display:none;">
      <h2>Create a New Product Post</h2>
      <form id="blogForm">
        <input type="text" id="title" placeholder="Product Title" required>
        <textarea id="content" placeholder="Write your product description in Markdown..." required></textarea>
        <select id="category" required>
          <option value="Sample Packs">Sample Packs</option>
          <option value="Mixes">Mixes</option>
          <option value="Remixes">Remixes</option>
        </select>
        <button type="submit">Post</button>
      </form>
      <button id="logout">Log Out</button>
    </section>

    <!-- Sections for each category -->
    <section id="sample-packs-section">
      <h2>Sample Packs</h2>
      <div id="sample-packs"></div>
    </section>

    <section id="mixes-section">
      <h2>Mixes</h2>
      <div id="mixes"></div>
    </section>

    <section id="remixes-section">
      <h2>Remixes</h2>
      <div id="remixes"></div>
    </section>

    <!-- Firebase JS script -->
    <script type="module" src="../js/index.js"></script>

  </main>
</body>
</html>
