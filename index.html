<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Product Store</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script> <!-- For Markdown rendering -->
</head>
<body>

  <header>
    <h1>DJ Product Store</h1>
  </header>

  <main>
    <!-- Filters section -->
    <section id="filters">
      <h2>Filter by Category</h2>
      <button data-filter="all">All</button>
      <button data-filter="Sample Packs">Sample Packs</button>
      <button data-filter="Mixes">Mixes</button>
      <button data-filter="Remixes">Remixes</button>
    </section>

    <!-- Product Thumbnails section -->
    <section id="product-thumbnails">
      <h2>Products</h2>
      <div id="thumbnails"></div>
    </section>

    <!-- Firebase JS script -->
    <script type="module" src="../js/index.js"></script>

</body>
</html>
